<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic,Editable,Sharable,Downloadable Resume Builder</title>
  <style>
     /* <script src ="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script> */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2, h3 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    .section {
      margin-bottom: 20px;
    }

    
  </style>
</head>
<body>

  <h2>Dynamic,Editable,Sharable,Downloadable Resume Builder</h2>
  
  <form id="resumeForm">
    <!-- Personal Information -->
    <div class="section">
      <h3>Personal Information</h3>

      <label for="username">User Name:</label>
      <input type="text" id="username" name="user name" required> <br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br>
    </div>

    <!-- Education -->
    <div class="section">
      <h3>Education</h3>
      <div id="educationContainer">
        <input type="text" name="education" placeholder="Enter your education" required><br>
      </div>
      <button type="button" id="addEducation">Add More Education</button>
    </div>

    <!-- Work Experience -->
    <div class="section">
      <h3>Work Experience</h3>
      <div id="workExperienceContainer">
        <input type="text" name="workExperience" placeholder="Enter your work experience" required><br>
      </div>
      <button type="button" id="addWorkExperience">Add More Work Experience</button>
    </div>

    <!-- Skills -->
    <div class="section">
      <h3>Skills</h3>
      <div id="skillsContainer">
        <input type="text" name="skills" placeholder="Enter a skill" required><br>
      </div>
      <button type="button" id="addSkill">Add More Skills</button>
    </div>

    <button type="submit">Generate Resume</button>
  </form>

  <!-- Display Resume -->
  <h2>Your Generated Resume:</h2>
  <div id="resumeOutput" contenteditable="true" ></div>

  <br>

  <!-- sector for the shareable link and download -->
   <div id="shareable-link-container" style="display: contentsnone;">
    <h2>Shareable Link</h2>
    <p>Here is your unique link to view or edit your Resume</p>
    <a href="#" id="shareable-link" target="_blank" ></a>
    <br>
    <button id="download-pdf" > <b>Download as PDF</b></button>
   </div>
<script src="app.js"></script>
</body>
</html>
